<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable in JS</title>
</head>
<body>
    <script>
        // js variable declaration using var keyword
        // pristive data types : string, number, boolean, null, undefined
        // non-pristive data types : object, array, function
        var name="ABES";
        console.log(name);
        console.log(typeof (name));
    </script>
</body>
</html>
